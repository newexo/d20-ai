[tool.poetry]
name = "d20-ai"
version = "0.1.5"
description = "D20 inspired game system generated by AI"
authors = ["Reuben Brasher <rkbrasher@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "d20_ai"}]
include = ["data/*", "README.md", "d20_ai/tests/test_data/*"]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.24"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
